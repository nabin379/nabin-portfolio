    <div class="contactform">
      <h1>Contact me for work/general Enquires</h1>
      <form action="#" id="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label" required>Name:</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          <div id="emailHelp" style="font-size: 11px;" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Enquiry:</label>
          <input type="text" class="form-control" id="subject" name="subject" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="message" name="message">
          <label class="form-check-label" for="message">I want you to work on project with me</label>
        </div>
        <button type="submit" class="btn btn-sm">Submit</button>
      </form>
    </div>
